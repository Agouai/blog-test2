<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>HTML重难点标签</h1>
    <H2>主要内容包括常用标签的用法</H2>
    <section>1.a标签的用法: 标签定义超链接，用于从一张页面链接到另一张页面。（实例<a href="http://baidu.com">搜索</a> </section>

    <section>2.img标签的用法：标签用于在HTML页面中嵌入一个图像。（实例<img
            src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1605440460968&di=d1dfdce806ac587a4694845441ddf8f5&imgtype=0&src=http%3A%2F%2Fwx3.sinaimg.cn%2Fcrop.0.6.1920.1067%2F0023tf8ygy1gk1xtet6zpj61hc0u01kx02.jpg"
            alt="">
        <section>3.table标签的用法：标签定义HTML表格，简单的 HTML 表格由 table 元素以及一个或多个 tr、th 或 td 元素组成。实例
            <table>
                <th>
                    <tr>1：我想让图片的链接变得看不见</tr>

                </th>
                <tbody>
                    <tr>2：这个也不知道写点什么了</tr>
                </tbody>
                <tfoot>
                    <tr>
                        3：最后我就随便收个尾
                    </tr>
                </tfoot>
            </table>
        </section>
        &copy;最后的感想嘛就是感觉和ps有些类似都是一层一层给的



</body>

</html>
